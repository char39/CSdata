1분 자기소개 작성
    방법
        간결하고 명확하게 작성
        핵심 역량 강조- 직무 관련
        경험과 성과 중심으로 이야기
        기업과 직무에 대한 관심 표현
        미래의 (성장) 목표 소개
    주의사항
        자기 자랑은 피할 것
        클리셰 X 독창성으로 차별화
        비논리적인 전개는 피하기
        시간 관리 필수
        표현력과 발음 체크

    예시 1
        반갑습니다. 저는 도전과 성장을 중시하는 지원자 ㅁㅁㅁ입니다.
        학교에서 IT 프로젝트를 진행하면서 신기술을 습득하고 적용하는 과정에서 많은 성장을 경험했습니다.
        특히 프로젝트 매니저로서 팀을 이끌며 효율적인 커뮤니케이션과 일정 관리를 통해 성공적인 결과를 도출한 경험이 있습니다.
        이와같은 경험을 바탕으로 귀사의 IT 프로젝트에서도 높은 성과를 내고 기술 혁신을 선도하는 인재가 되고자 합니다.
        귀사(해당 회사로 바꾸기)와 함께 성장하며 미래를 개척해 나가고 싶습니다. 감사합니다.
        - IT 분야에서의 성장을 강조하며 그 경험이 회사의 목표와 어떻게 일치하는가 보여줌.
        - 자신의 리더십과 커뮤니케이션 능력을 강조하여 회사에 긍정적인 영향을 미칠 수 있음을 어필.
        - 면접관에게 지원자가 회사에서 큰 성과를 낼 수 있는 잠재력이 있음을 보여줌
    
    예시 2
        안녕하세요. 저는 창의적인 문제 해결과 뛰어난 팀워크 능력을 가진 지원자 ㅁㅁㅁ입니다.
        대학 시절 마케팅 동아리에서 활동하며 다양한 프로젝트를 통해 소비자의 요구를 파악하고, 그에 맞는 전략을 개발해 왔습니다.
        특히, 한 프로젝트에서 팀과 함께 제품 출시 캠페인을 성공적으로 이끌어내어 회사의 매출을 20% 증가시키는 성과를 이룬 경험이 있습니다.
        이 경험을 바탕으로 귀사에서도 고객 중심의 마케팅 전략을 통해 긍정적인 결과를 만들어 나가고 싶습니다.
        앞으로도 끊임없이 성장하며 회사의 목표 달성에 기여하고자 합니다. 감사합니다.


