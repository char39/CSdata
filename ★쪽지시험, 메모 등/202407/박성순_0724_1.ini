사용자 정의 Gizmos
    MyGizmo 클래스를 사용하여 사용자 정의 Gizmo를 만들어둠.
        SpawnPoint, PatrollPoint 등의 Gizmo를 생성하여 사용자가 쉽게 확인할 수 있도록 하며, 아이콘을 사용하여 구분함.

총기 교체 :
    총기 교체 버튼을 만들어 총기를 교체할 수 있도록 함. 총기가 교체되면 아이콘에 변경된 총기를 표시함.
    버튼을 누를 때 총알 발사를 막는 코드를 추가함.
        EventSystem.current.IsPointerOverGameObject()를 사용하여 UI 위에 마우스가 있을 때 총기 교체가 되지 않도록 함.
        물론 모든 게임오브젝트를 검사하므로, 총기 교체 버튼이 아닌 다른 UI 위에 마우스가 있을 때도 총기 교체가 되지 않음.
        그러므로 상관없는 게임오브젝트들은 Image 컴포넌트에서 Raycast Target을 꺼둠.
    총의 효과음도 다르게 변경하고, 재장전 효과음도 다르게 변경함.

일시 정지 :
    일시 정지 버튼을 만들어 게임을 일시 정지할 수 있도록 함.
    일시 정지 상태에서는 게임이 멈추고, 일시 정지 버튼을 누르면 게임이 다시 시작됨.
    일시 정지 상태에서는 총기 교체 버튼도 비활성화되도록 함.
    일시 정시 상태에서도 상호작용이 되는 UI들이 있어서, CanvasGroup을 사용하여 일시 정지 상태에서는 Block Raycasts를 false로 하여 상호작용을 막음.

인벤토리 UI :
    마우스로 드래그 앤 드롭을 사용이 가능하도록 함.