튜플 : (Tuple)
    튜플로 여러필드를 담을 수 있는 구조체이다.
    앞서 했던 구조체와의 차이점은 필드의 이름이 없다는 것이다.
    튜플은 필드의 이름이 없기 때문에 필드의 이름을 사용할 수 없다.
    튜플은 응용 프로그램 전체에서 사용할 형식을 정의하는데 사용되지 않으며,
    즉석에서 사용할 복합 데이터 형식을 선언할 때 사용된다.

인터페이스와 추상클래스
    인터페이스는 다중 상속을 지원하고,
    추상클래스는 단일 상속만 지원한다.
    인터페이스는 멤버변수를 가질 수 없지만,
    추상클래스는 멤버변수를 가질 수 있다.
    인터페이스는 멤버변수를 상수로 간주하고,
    추상클래스는 멤버변수를 일반 변수로 간주한다.
    
