델리게이트 (Delegate)[대리자] :
    델리게이트는 무엇인가를 대신 처리해주는 역할을 하는 대리자를 의미한다.
    델리게이트는 메서드를 참조하는 형식이다.
    델리게이트가 참조할 수 있는 메서드는 델리게이트의 선언과 일치하는 메서드이어야 한다.
    델리게이트는 메서드를 참조하고, 호출할 수 있다.

    사용하는 이유, 언제 사용하는가? :
        코드를 작성하다보면 값이 아닌 코드 자체를 전달해야 하는 경우가 있다.
        이때 델리게이트를 사용하면 코드를 값으로 전달할 수 있다.
        델리게이트를 사용하면 메서드를 매개변수로 전달할 수 있고, 메서드의 반환값을 받을 수 있다.
        쉽게 말하면 배열 값들을 정렬할 때, 비교를 위한 메서드를 대리자로 참조할 수 있다.

    이벤트와 델리게이트의 차이점 :
        이벤트는 event 키워드를 사용하여 선언한다.
        이벤트는 대리자에 event 키워드로 선언된 것에 불과하다.
        이벤트가 대리자와 다른 점은 이벤트는 클래스 외부에서 대리자를 직접 호출할 수 없다.
        이벤트는 public으로 선언되어도 외부에서 대리자를 호출할 수 없다.
        대리자는 클래스 외부에서 대리자를 호출할 수 있지만,
        이벤트는 클래스 내부에서만 대리자를 호출할 수 있다.