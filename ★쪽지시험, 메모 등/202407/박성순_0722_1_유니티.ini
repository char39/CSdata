1. 레이캐스트
    무기 발사 방식의 하나. 광선으로 충돌감지를 하여 타겟을 찾아내는 방식.
    물리엔진을 적용하려면 스크립트로 구현해야함.
    장점 :
        - 빠르게 구현 가능
        - 레이캐스트는 물리엔진을 사용하지 않기 때문에 레이캐스트를 사용하는 게임은 물리엔진을 사용하는 게임보다 빠르게 동작할 수 있음.
        - 메모리 사용량이 적음
    단점 :
        - 렌더링 부분을 표현하기 어려움

스테이지에서 적이 Nav Mesh Agent로 추적할 때 Barrel을 피하게 하려면 여러 방법이 있다.
    1. Navigation obsolate에서 Barrel을 피하게 설정
    2. 각 Barrel에 Nav Mesh Obstacle 컴포넌트를 추가하여 Barrel을 피하게 설정