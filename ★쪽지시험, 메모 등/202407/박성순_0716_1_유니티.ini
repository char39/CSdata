유니티 포스트 프로세싱이란?
    유니티 포스트 프로세싱은 유니티의 렌더링 파이프라인의 마지막 단계로, 렌더링된 이미지에 후처리 효과를 적용하는 기술입니다.
    이를 통해 렌더링된 이미지에 더 다양한 효과를 적용할 수 있으며, 더욱 생동감 있는 게임 화면을 만들 수 있습니다.
    포스트 프로세싱 효과에는
        Bloom, Color Grading, Depth of Field, Motion Blur, Glare, Vignette 등 다양한 효과가 있습니다.
    이러한 효과들을 조합하여 게임의 분위기나 시각적 효과를 더욱 풍부하게 만들 수 있습니다.
    유니티에서 포스트 프로세싱을 사용하기 위해서는
        유니티 5.6 버전 이상을 사용해야 하며, 포스트 프로세싱 스택 패키지를 설치해야 합니다.
        포스트 프로세싱 스택 패키지는 유니티 에셋 스토어에서 무료로 다운로드할 수 있습니다.
        포스트 프로세싱 스택 패키지를 설치하면, 유니티에서 포스트 프로세싱 효과를 쉽게 적용할 수 있습니다.