유니티
    RPG Player 생성.
        여태껏 Capsule Collider를 사용했지만, 이번에는 캐릭터 컨트롤러를 사용해보자.
        사용하는 이유는, Capsule Collider는 물리적인 충돌을 다루는 데에 적합하지만,
        캐릭터 컨트롤러는 캐릭터의 움직임을 다루는 데에 적합하기 때문이다.

    카메라 조작.
        Idle 상태일 때, 상하좌우 회전이 가능하지만, 공격이나 움직이는 상태에서는 카메라의 회전이 불가능하게 만들자.
        벽이나 장애물에 의하여 캐릭터가 가려지는 경우, 카메라가 캐릭터를 따라가도록 하자.