2024.07.31 ~ 2024.8.2 까지
  게임프로그래머 취업에 관한 전략적 강연
  수강생들의 모두의 만장 일치하에 진행하는 것을 동의합니다.
  단 이견이 있는 경우 단체 대화방에 거절 의사를 표시하여 주시길 바랍니다.

    아래 내용은 개인 작성

이력서 작성법
  1. 전공과 무관한 필요 없는 정보는 기재하지 말 것.
  2. 풍부한 게임개발 경험을 기재하되 반드시 내가 그 중에서도 더 잘하는 것을 부각하여 기재할 것.
  3. 신입의 패기와 열정을 보여줄 수 있는 포트폴리오를 구성할 것.
  4. 반드시 성장의 의미를 담아서 포트폴리오를 작성하고 각 포트폴리오 구현 시 어떤 성장을 이루었는지 기재할 것.
  5. 이력서, 자소서, 포트폴리오 등 기타 자료는 내가 보는 것이 아니라 남이 본다 생각하고 작성할 것. 누가 보아도 알 수 있게 상세하고 정확하고 객관적으로 작성할 것.
     특히 내가 면접관이라 생각하고 반대의 상황을 고려하여 작성할 것.
  6. 신입 게임개발자의 경우 게임개발 노트의 형태나 메모 형식이나 면접시 해당 링크를 보았을 경우 면접 때 유리한 방향으로 본인의 포트폴리오와 연관하여 질문이 오갈 수 있으니 반드시 할 것.
  7. 게임개발자라는 직무를 수행함에 있어서 반드시 필수 요소로서 본인이 과연 게임을 좋아하는지, 내가 게임산업 분야 직무에 적성이 맞는가를 판단하고 게임개발 직무 특성상
     본인이 현 산업분야에 적합한 적성과 인적성을 보유하고 있다라는 것을 강조하여 이력서, 자소서, 포트폴리오를 구성할 것.
  8. 게임회사 신입의 경우 특정한 경우 이외에는 학력, 전공 무관.
     고졸 학력이면 크게 의미를 두지 않으나, 게임산업 분야 공기업, 대기업 공채, 국가기관 산하 단체 등 반드시 학력 기준이 있는 업체들도 있으니 참조하여 지원할 것
  9. 신입 게임개발자라도 현 교과과정 이외에도 추가적인 확장성 공부를 개인적으로 하고 있다라는 것을 강조할 것.
     아울러 자기개발, 추가적인 스킬업을 위해 공부를 하는 부분에서 현재 트렌드와 밀접한 분야 및 미시적, 거시적인 부분을 고려하여 사라지지 않고 연속성과 확장, 객체지향적인 분야를 한다는
  10. 과거 사례 중) 코볼, HTML, 나모웹에디터, 드림위버, WIX 때문에 망한 사례가 있으니 반드시 현재 트렌드에 맞는 언어 및 프레임워크를 사용할 것.
     요즘 IT, 게임, 웹, AI, 빅데이터 등 트렌드는 구글링을 통하여 오픈북 형태로 개발이 진행 되는 시대이다.
     신입 면접시 반드시 게임개발자에게 코딩 및 개발에 관한 면접 과제를 일괄적으로 서류 합격자에게 배포하여 정해진 일정내에 제출한 지원 중 선별하여 면접을 진행한다.




