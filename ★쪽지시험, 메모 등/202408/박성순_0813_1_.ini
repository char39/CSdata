유니티
    클릭, 더블클릭
        유니티에서는 더블클릭을 지원하지 않아서, 개발자가 직접 구현해야 함.
        목표 지점으로 클릭 : Walk
        목표 지점으로 더블클릭 : Run
        Attack(), Skill()을 사용할 시, 클릭 입력이 들어와도 공격과 스킬을 사용후 이동하게 됨.
        이를 방지하기 위해, 클릭 입력이 들어올 시, 공격과 스킬을 사용하지 않도록 해야 함.
        한마디로 공격과 스킬을 사용할 시, 이동을 멈추게 해야 함.

    유니티 기본 스크립트 Smooth Follow, Follow Camera를 지금까지 썼으나
    다음부터 시네머신 카메라를 활용해보자.

    
