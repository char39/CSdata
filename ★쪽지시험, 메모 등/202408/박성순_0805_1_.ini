C#

오늘 배울 것은 LinQ
   LinQ는 Language Integrated Query의 약자로, 쿼리를 사용하여 데이터를 처리하는 방법을 제공한다.
   데이터 베이스를 다루는데 많이 사용된다.

   From : 데이터 소스를 지정
   Where : 조건을 지정
   OrderBy : 정렬
   Select : 필요한 데이터만 추출. 무명형식을 사용할 수 있다.

   GroupBy : 그룹화
   Join : 조인
   Aggregate : 집계