유니티
    포톤네트워크 일부
        Update() 메서드를 호스트만 실행했음
        if문을 추가하여 호스트가 아닌 클라이언트에서는 Update() 메서드를 실행하지 않도록 했음.
        물론 호스트만 좀비의 애니메이터 파라미터를 갱신해도 Photon Animator View 컴포넌트가 알아서 동기화해주지만,
        호스트가 아닌 클라이언트에서도 Update() 메서드가 실행되는 것을 방지하기 위함
    
    Resources 폴더 :
        Resources 폴더에는 게임 실행 중에 필요한 리소스들을 미리 로드해두는 용도로 사용하는 리소스들을 넣어두었음.
        게임 실행 중에 필요한 리소스들은 Resources 폴더에 넣어두지 않으면 Resources.Load() 메서드로 로드할 수 없기 때문임.
        
        해당 폴더에 있는 에셋들은 사용 여부와 관계없이 게임 실행 중에 항상 메모리에 로드되어 있음.
        따라서 게임 실행 중에 사용하지 않는 리소스들은 Resources 폴더에 넣어두면 안됨.

        유니티에서는 프로젝트에는 추가되어 있으나 씬에서 단 한번도 사용하지 않았을 경우 빌드시 해당 리소스들을 제외시킴.

        Resources 폴더는 씬에서 사용하지 않았지만 게임 실행 중에 필요할지 모르는 에셋들을 넣어두는 용도로 사용함.