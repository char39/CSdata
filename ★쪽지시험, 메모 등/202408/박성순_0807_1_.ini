C#
   어트리뷰트 (Attribute) : 
      종류가 너무 많고, 사용법이 복잡하다. 직접 만들어서 사용해보자.
      사용법 :
         [System.AttributeUsage(System.AttributeTargets.All)] : 모든 어트리뷰트를 사용할 수 있게 한다.
            (System.AttributeTargets.All) : 모든 어트리뷰트를 사용할 수 있게 한다.
            (System.AttributeTargets.Class) : 클래스에만 사용할 수 있게 한다.
            (System.AttributeTargets.Method) : 메소드에만 사용할 수 있게 한다.
            (System.AttributeTargets.Property) : 프로퍼티에만 사용할 수 있게 한다.
            (System.AttributeTargets.Field) : 필드에만 사용할 수 있게 한다.
            (System.AttributeTargets.Event) : 이벤트에만 사용할 수 있게 한다.
            (System.AttributeTargets.Interface) : 인터페이스에만 사용할 수 있게 한다.
            (System.AttributeTargets.Enum) : 열거형에만 사용할 수 있게 한다.
            (System.AttributeTargets.Struct) : 구조체에만 사용할 수 있게 한다.
            (System.AttributeTargets.Delegate) : 대리자에만 사용할 수 있게 한다.
            (System.AttributeTargets.Parameter) : 매개변수에만 사용할 수 있게 한다.
            (System.AttributeTargets.ReturnValue) : 반환값에만 사용할 수 있게 한다.
            (System.AttributeTargets.GenericParameter) : 제네릭 매개변수에만 사용할 수 있게 한다.
               AllowMultiple = true : 여러개의 어트리뷰트를 사용할 수 있게 한다.
               Inherited = true : 상속받은 클래스에서도 사용할 수 있게 한다.
         
         ;사용 예시는 CSharp08_07NETCORE/Program.cs 의 Attribute 예시 3번째를 참조.

      기존 어트리뷰트 예시 :
         [Obsolete] : 사용하지 않는 함수를 표시


위의 예제를 이용 하여
