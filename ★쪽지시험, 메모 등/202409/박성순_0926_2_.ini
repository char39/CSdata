네트워크 기초 이론
    OSI 7계층
        1.  물리 계층 (Physical Layer) :
            - 물리적 매체를 통해 데이터를 전송하는 계층
            - 데이터를 전기적 신호로 변환하여 전송
            - 데이터 전송의 기본 단위는 비트
            - 허브, 리피터 등의 장비가 사용

        2.  데이터 링크 계층 (Data Link Layer) :
            - 물리 계층에서 송수신되는 데이터의 오류와 흐름을 관리하는 계층
            - 데이터를 프레임 단위로 관리
            - MAC 주소를 통해 통신
            - 브릿지, 스위치 등의 장비가 사용

        3.  네트워크 계층 (Network Layer) :
            - 데이터를 목적지까지 가장 안전하고 빠르게 전달하는 계층
            - IP 주소를 통해 통신
            - 라우터 등의 장비가 사용

        4.  전송 계층 (Transport Layer) :
            - 종단간의 데이터 전송을 담당하는 계층
            - 데이터의 신뢰성을 보장
            - TCP, UDP 프로토콜 사용
                - TCP : 신뢰성 있는 데이터 전송. 데이터의 순서 보장
                - UDP : 신뢰성 없는 데이터 전송. 실시간 데이터 전송에 사용

        5.  세션 계층 (Session Layer) :
            - 데이터 교환을 관리하고 동기화하는 계층
            - 데이터 전송 중의 오류를 복구
            - 세션을 만들고 없애는 작업을 수행

        6.  표현 계층 (Presentation Layer) :
            - 데이터의 표현 형식을 정의하고 압축하는 계층
            - 데이터의 암호화, 복호화
            - 데이터의 압축, 해제

        7.  응용 계층 (Application Layer) :
            - 사용자와 가장 가까운 계층
            - 사용자의 요구사항을 처리
            - HTTP, FTP, SMTP 등의 프로토콜 사용

