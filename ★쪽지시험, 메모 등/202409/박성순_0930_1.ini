C#
    Socket.Connect(), Socket.Accept()는
    단일 쓰레드 방식이 아닌 서버와 클라이언트 통신을 위한 멀티쓰레드 방식이다.

    지금은 단일 쓰레드라서 서버와 클라이언트가 동시에 접속하면 서버가 응답하지 못한다.
    이를 해결하기 위해 멀티쓰레드 방식으로 구현해야 한다.

    서버와 클라이언트 사이의 메시지를 주고 받는 Connect와 Accept는 Non-Blocking 이면 동기적으로 바꿈.
    Connect는 논블로킹, Accept는 블로킹이다.
    다음시간엔 논블로킹 방식으로 구현해보자.