C#
    Solid 5원칙 :
        1. SRP(Single Responsibility Principle) : 단일 책임 원칙
            - 클래스는 단 하나의 책임을 가져야 한다.
            - 클래스가 여러 책임을 가지게 되면, 클래스를 변경할 이유가 여러개가 되어버린다.
            - 클래스를 변경할 이유가 여러개가 되면, 클래스를 변경할 때 다른 책임에 영향을 줄 수 있다.
        
        2. OCP(Open-Closed Principle) : 개방-폐쇄 원칙
            - 확장에는 열려있고, 수정에는 닫혀있어야 한다.
            - 기존의 코드를 변경하지 않고, 기능을 추가할 수 있어야 한다.
            - 인터페이스를 사용하여 구현체를 분리한다.
        
        3. LSP(Liskov Substitution Principle) : 리스코프 치환 원칙
            - 자식 클래스는 부모 클래스에서 가능한 행위를 수행할 수 있어야 한다.
            - 자식 클래스는 부모 클래스의 기능을 확장할 수 있어야 한다.
        
        4. ISP(Interface Segregation Principle) : 인터페이스 분리 원칙
            - 클라이언트는 자신이 사용하지 않는 메서드에 의존 관계를 맺으면 안된다.
            - 인터페이스를 분리하여, 클라이언트가 사용하지 않는 메서드에 의존하지 않도록 한다.
        
        5. DIP(Dependency Inversion Principle) : 의존 역전 원칙
            - 고수준 모듈은 저수준 모듈에 의존하면 안된다.
            - 추상화에 의존해야 한다.
            - 추상화를 통해 저수준 모듈을 변경하지 않고, 고수준 모듈을 변경할 수 있다.

