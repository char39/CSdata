    RagDoll : 헝겊인형
        레거시 Input 클래스 : Input.GetAxis 등
        새로운 Input 시스템으로 조작키를 변경해보자
        기존에 제공했던 InputManager, Input클래스는 다양한 플랫폼들을 지원하기 전에 설계되다보니 확장성과 편의성이 부족했다.
        새로운 Input 시스템은 한번의 설정으로 다양한 플랫폼을 지원하며, 키맵핑이나 조작키 변경이 쉽다.
        기존의 InputManager는 Update 함수에서 프레임마다 입력값을 받아오는 방식이었다. 이는 프레임마다 입력값을 받아오기 때문에 불필요한 연산이 많아진다.

    Esc키를 눌러 메뉴 UI를 띄워 일시정지, 시야각, 등을 변경
        메뉴 옵션, 사운드, 볼륨, 뮤트, 스크린, 시야각, 그림자 설정 등을 변경할 수 있는 UI를 만들어보자