유니티
    TPS 리뉴얼
        키보드 조작을 InputSystem으로 변경
        PUN2를 사용해 네트워크 구현
        시작 씬은 로비 씬으로 변경하고, 나머지 씬은 메인 씬이 되도록 수정.
        랜덤 매치 메이킹을 구현. JoinRandomRoom 버튼을 누르면 랜덤한 방에 입장.
        CreateRoom 버튼을 누르면 방을 생성하고 입장하는 기능 구현.
        방은 공개방이고, 방목록 리스트를 보이게 한뒤 방을 선택해 입장하는 기능 구현.
        로그 UI를 만들어서 로그를 출력하도록 한다. 이전에 접속했던 아이디가 지금 접속할 아이디가 되게 하고
        PVP는 구현하지 않고, PVE만 구현한다.
        적만 죽이고 킬수를 기록하는 기능을 구현한다.
        적들은 가장 가까운 플레이어를 찾아서 총을 쏘도록 한다.