유니티
    UI 고급기능 사용하기
    적 캐릭터 위에 HP 게이지를 표시하는데, 2가지 방법을 사용한다.
    1. 적 캐릭터에 캔버스를 추가하여 HP 게이지를 표시한다.
        Screen Space - Overlay
        나쁘진 않지만 캐릭터의 거리에 따라 게이지가 작아지거나 커지는 문제가 있다.
    2. Screen Space - Camera
        적 캐릭터 월드 좌표를 스크린좌표로 변경 해 UI 항목의 크기가 고정된 형태로 구현 하는 방식
        새로운 카메라를 생성하면 마지막에 생성된 카메라가 렌더링하는 방식이다.
        그리고 카메라 컴포넌트의 Clear Flags를 Depth Only로 설정하면 배경이 투명해진다.
        그래서 투명한 부분을 제외한 나머지는 렌더링 되어 캐릭터 위에 HP 게이지를 표시할 수 있다.
        UI 카메라의 위치에 따라 MainCamera와 영상이 겹치는 문제가 생길 수 있으므로 UI 카메라의 위치는 다른 카메라와 겹치지 않도록 조정해야 한다.