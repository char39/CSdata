    오클루전 컬링 (Occlusion Culling)
        렌더링 성능을 향상시키기 위한 기술로, 화면에 보이지 않는 물체들을 렌더링하지 않고 건너뛰는 기술입니다.
        이 기술을 사용하면 렌더링 성능이 향상되어 더 많은 물체를 렌더링할 수 있습니다.
        Culling의 뜻은 '제거'라는 뜻으로, Occlusion Culling은 '가려진 물체를 제거한다'는 뜻입니다.
        
        오늘 할 내용은 프러스텀 컬링 (Frustum Culling)으로, 카메라 시야에 들어와 있는 물체만 렌더링하여
        화면에 보이지 않는 물체를 제거하는 기술입니다.
    
    Load of Detail (LOD) :
        LOD는 레벨 오브 디테일(Level of Detail)의 약자로, 물체의 거리에 따라 세부 수준을 다르게 표현하는 기술입니다.
        먼 거리에서는 세부 수준이 낮은 모델을 사용하고, 가까이서는 세부 수준이 높은 모델을 사용하여
        성능을 향상시키는 기술입니다.