유니티
    Vivox : 게임 내 음성 채팅을 위한 솔루션
        Vivox는 음성 및 텍스트 채팅 솔루션을 제공하여 게임 및 애플리케이션에서 사용자 간 커뮤니케이션을 개선하는 기업.
        Vivox를 이용한다면 음성채팅 텍스트 채팅등을 아주 쉽게 구현할 수 있음.
    

C#
    Task : 비동기 프로그래밍을 위한 클래스
        비동기 프로그래밍을 위한 클래스로 Task, Task<T> 등이 있음.
        Task는 비동기 작업을 나타내는 클래스로, 비동기 작업을 시작하고 완료되기를 기다리는 기능을 제공함.
        Task<T>는 반환값이 있는 비동기 작업을 나타내는 클래스로, Task를 상속받아 구현되어 있음.
        
    Thread : 스레드를 생성하고 제어하는 클래스
        스레드를 생성하고 제어하는 클래스로, System.Threading 네임스페이스에 포함되어 있음.
        스레드를 생성하고 시작하며, 스레드의 우선순위를 설정하거나 스레드를 일시 중지하거나 중지할 수 있음.
        스레드란, 프로세스 내에서 실행되는 흐름의 단위로, 하나의 프로세스에는 여러 개의 스레드가 존재할 수 있음.

    