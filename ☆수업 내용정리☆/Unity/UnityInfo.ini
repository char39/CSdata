

Inspector
    Rigidbody2D
        Body Type : 
            Dynamic : 
                Rigidbody2D는 다른 물리 엔진 개체와 상호 작용하며, 물리 엔진에 의해 영향을 받습니다.
            Kinematic :
                Rigidbody2D는 다른 물리 엔진 개체와 상호 작용하지만, 물리 엔진에 의해 영향을 받지 않습니다.
            Static :
                Rigidbody2D는 다른 물리 엔진 개체와 상호 작용하지 않으며, 물리 엔진에 의해 영향을 받지 않습니다.
        Material :
            Material은 물리 엔진이 물체 간의 상호 작용을 계산하는 데 사용하는 속성입니다.
            Material을 사용하면 물체 간의 상호 작용을 조정할 수 있습니다.
        Simulated :
            Rigidbody2D가 물리 엔진에 의해 시뮬레이션되는지 여부를 나타냅니다.
            Rigidbody2D가 시뮬레이션되지 않으면 Rigidbody2D는 물리 엔진에 의해 영향을 받지 않습니다.
        Use Auto Mass :
            Rigidbody2D의 질량을 자동으로 계산할지 여부를 나타냅니다.
            Use Auto Mass를 사용하면 Rigidbody2D의 질량을 자동으로 계산합니다.
        Mass :
            Rigidbody2D의 질량을 나타냅니다.
            질량이 클수록 Rigidbody2D는 물리 엔진에 의해 영향을 받는 물체에 더 많은 힘을 가합니다.
        Linear Drag :
            Rigidbody2D가 속도를 줄이는 데 사용하는 선형 저항을 나타냅니다.
            선형 저항이 클수록 Rigidbody2D는 더 빨리 멈춥니다.
        Angular Drag :
            Rigidbody2D가 회전 속도를 줄이는 데 사용하는 각 저항을 나타냅니다.
            각 저항이 클수록 Rigidbody2D는 더 빨리 멈춥니다.
        Gravity Scale :
            Rigidbody2D에 적용되는 중력의 크기를 나타냅니다.
            중력 크기가 클수록 Rigidbody2D는 더 빨리 떨어집니다.
        Collision Detection : 
            Discrete :
                충돌을 감지하는 방법입니다.
                Discrete를 사용하면 물리 엔진이 물체가 서로 충돌하는지 감지할 때, 물체의 위치를 일정한 간격으로 샘플링하여 감지합니다.
            Continuous : 
                Continuous를 사용하면 물리 엔진이 물체가 서로 충돌하는지 더 정확하게 감지할 수 있지만, 성능이 떨어질 수 있습니다.
                움직이기 전에 이전 프레임에서 물체가 서로 충돌했는지 확인합니다.
        Sleeping Mode : 
            Rigidbody2D가 휴면 상태로 전환되는 조건을 나타냅니다.
            Never Sleep : Rigidbody2D가 휴면 상태로 전환되지 않습니다.
            Start Awake : Rigidbody2D가 활성화될 때까지 휴면 상태로 전환되지 않습니다.
            Start Asleep : Rigidbody2D가 활성화될 때 휴면 상태로 전환됩니다.
        Interpolate :
            Rigidbody2D의 위치와 회전을 부드럽게 보간하는 방법을 나타냅니다.
            None : Rigidbody2D의 위치와 회전을 보간하지 않습니다.
            Interpolate : Rigidbody2D의 위치와 회전을 보간합니다.
            Extrapolate : Rigidbody2D의 위치와 회전을 추정합니다.
        Constraints :
            Rigidbody2D의 제약 조건을 나타냅니다.
            Rigidbody2D의 제약 조건을 사용하면 Rigidbody2D의 움직임을 제한할 수 있습니다.
            Freeze Position :
                Rigidbody2D의 위치를 고정합니다.
                Rigidbody2D의 위치가 고정되면 Rigidbody2D는 해당 축을 따라 움직이지 않습니다.
            Freeze Rotation :
                Rigidbody2D의 회전을 고정합니다.
                Rigidbody2D의 회전이 고정되면 Rigidbody2D는 회전하지 않습니다.
        Layer Overrides : 
            Include Layers :
                Rigidbody2D가 충돌을 감지할 레이어를 나타냅니다.
                Rigidbody2D가 충돌을 감지할 레이어를 선택하면 해당 레이어에 속한 물체와 충돌을 감지합니다.
            Exclude Layers :
                Rigidbody2D가 충돌을 감지하지 않을 레이어를 나타냅니다.
                Rigidbody2D가 충돌을 감지하지 않을 레이어를 선택하면 해당 레이어에 속한 물체와 충돌을 감지하지 않습니다.
        Info :
            Rigidbody2D의 정보를 표시합니다.
            Rigidbody2D의 정보에는 Rigidbody2D의 질량, 속도, 각속도, 중력, 힘, 토크, 충돌, 제약 조건, 레이어, 휴면 상태 등이 포함됩니다.




