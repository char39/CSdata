using UnityEngine;

기본 메서드
    우선순위
        Awake()         // 스크립트가 활성화될 때 호출되는 메서드
        OnEnable()      // 오브젝트가 활성화될 때 호출되는 메서드
        Start()         // 스크립트가 활성화될 때 호출되는 메서드
        FixedUpdate()   // 물리 연산을 수행하기 전에 호출되는 메서드
        Update()        // 매 프레임마다 호출되는 메서드
        LateUpdate()    // 모든 업데이트가 끝난 후 호출되는 메서드
        OnDisable()     // 오브젝트가 비활성화될 때 호출되는 메서드
        OnDestroy()     // 스크립트가 삭제될 때 호출되는 메서드

중요 함수
    수학 관련
        Mathf.Abs() : Mathf.Abs(-3) // 3
            절대값을 반환
        Mathf.Clamp() : Mathf.Clamp(3, 0, 5) // 3
            최소값과 최대값 사이의 값을 반환
        Mathf.Lerp() : Mathf.Lerp(0, 10, 0.5f) // 5
            시작값과 끝값 사이의 값을 반환
        Mathf.Sin() : Mathf.Sin(0) // 0
            사인값을 반환
        Mathf.Cos() : Mathf.Cos(0) // 1
            코사인값을 반환
        Mathf.Tan() : Mathf.Tan(0) // 0
            탄젠트값을 반환
        Mathf.Deg2Rad : 1 * Mathf.Deg2Rad // 0.01745329 = 1도
            각도를 라디안으로 변환
        Mathf.Rad2Deg : 1 * Mathf.Rad2Deg // 57.29578 = 1라디안
            라디안을 각도로 변환
        Mathf.PI : Mathf.PI // 3.141593 = 원주율
            원주율을 반환
        Mathf.Sqrt() : Mathf.Sqrt(9) // 3
            제곱근을 반환
        Mathf.Pow() : Mathf.Pow(2, 3) // 8
            거듭제곱을 반환
        Mathf.Round() : Mathf.Round(3.5f) // 4
            반올림값을 반환
        